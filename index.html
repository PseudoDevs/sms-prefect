<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&family=Vina+Sans&display=swap"
        rel="stylesheet">

    <title>SMS Prefect</title>
</head>

<body>
    <div class="main-login-container">
        <div class="main-login-content">
            <div class="login-container center">
                <form action="#">

                    <h1>Welcome</h1>


                    <div class="login">
                        <h2>Log in</h2>

                        <div class="username">

                            <label for="username">Username</label>
                            <div class="input-container">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input type="text" name="username" id="username" required autocomplete="off">
                            </div>

                        </div>

                        <div class="password">

                            <label for="password">Password</label>
                            <div class="input-container">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <input type="password" name="password" id="password" required>
                            </div>

                        </div>

                        <div class="remember__forgot">

                            <div class="remember">
                                <input type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>

                            <a href="#">Forgot Password?</a>
                        </div>

                        <div class="login-btn center">
                            <button>Submit</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo">
                <p class="tagline">
                    <q>Empowering Minds, Nurturing Leaders: Your Journey, Our Priority â€“ School
                        Management Prefects,Guiding Excellence Every Step of the Way.</q>
                </p>
            </div>
        </div>

        <div class="circle__1"></div>
        <div class="circle__2"></div>
        <div class="circle__3"></div>
        <div class="square__1"></div>
    </div>

    <script src="./scripts/typing-animation.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
